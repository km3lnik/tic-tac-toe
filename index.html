<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">Tic Tac Toe</h1>
        </header>
        <div class="container">
            <h2 class="container__title">
                <span>Winner:</span>
                <span class="outcome" id='result'></span>
            </h2>
            <div class="battle-field" id="board"></div>
            <button class="btn btn-reset">Reset</button>
        </div>
        <footer class="footer">
            <p class="footer__desc">This game was created by Kanstantsyn Melnik</p>
        </footer>
    </div>
</body>
</html>
